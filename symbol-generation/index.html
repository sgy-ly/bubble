    <table id="Tab_FH"></table>

<script>
    function CodingFunction() {
        var StartTimestamp = Date.parse(new Date());
        var strHtml = "<tr><th width=\"20%\" align=\"left\">序号</th><th width=\"30%\" align=\"left\">字符</th><th width=\"50%\" align=\"left\">实体编号</th></tr>"
        for (var index = 0; index < 9999; index++) {
            strHtml += "<tr><td>" + (index + 1) + "</td><td>&#" + index + ";</td><td>&amp;#" + index + ";</td></tr>";
        }
        document.getElementById("Tab_FH").innerHTML = strHtml;
        document.getElementById("Tab_FH").innerText
        var EndTimestamp = Date.parse(new Date());

    }

    CodingFunction();

    {

</script>
