<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        var root = document.getElementById("root");
        var smartViewer = document.getElementsByClassName("smart-viewer");
        //防抖
        function debounce(fn, wait) {
            var timer = null;
            return function () {
                if (timer !== null) {
                    clearTimeout(timer);
                }
                timer = setTimeout(fn, wait);
            }
        }
        //计算页面缩放比例
        function reSVSize() {
            let scalex = document.documentElement.clientWidth / 1920;
            let scaley = document.documentElement.clientHeight / 1080;
            console.log("scalex",scalex)
            console.log("scalex",scaley);
        }
        // //改变页面大小时计算缩放比例
        window.addEventListener("resize", debounce(reSVSize, 350));
    </script>
</body>
</html>
